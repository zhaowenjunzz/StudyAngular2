<div *ngIf="show" class="modal fade" id="myModal" role="dialog" [ngClass]="{'in':show}" [style.display]="show?'block':'none'">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="cancelDialog()">&times;</button>
                <h4 class="modal-title">{{showConfig.header}}</h4>
            </div>
            <div class="modal-body">
                <p>{{showConfig.bodyDescription}}</p>
            </div>
            <div class="modal-footer">
                <button *ngIf="showConfig.useConfirm" type="button" class="btn btn-default" data-dismiss="modal" (click)="confirmDialog()">{{showConfig.confirmButtonText}}</button>
                <button *ngIf="showConfig.useCancel" type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelDialog()">{{showConfig.cancelButtonText}}</button>
            </div>
        </div>
    </div>
</div>
